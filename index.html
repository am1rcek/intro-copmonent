<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/column.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <div class="container">
        <div class="row align-center between">
            <div class="col-6">
                <h1 class="title">Learn to code by watching others</h1>
                <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <div class="col-6">
                <a class="try-free-link" href="#">Try it free 7 days <span>then $20/mo. thereafter</span></a>
                    <form action="https://echo.htmlacademy.ru/" class="inputs-box">
                        <input type="text" name="First-name" placeholder="Fist Name" required>
                        <input type="text" name="Last-name" placeholder="Last Name" required>
                        <input type="email" name="email-address" placeholder="Email Address" required>
                        <input type="password" name="password" placeholder="Password" required min="1" max="8">
                        <button class="btn-free-trial">CLAIM YOUR FREE TRIAL</button>
                        <a class="link-services" href="#">By clicking the button, you are agreeing to our <span>Terms and Services</span></a>
                    </form>
            </div>
        </div>
    </div>
